name: CodeClimate - JEST Coverage
on:
  push:
    branches:
      - master
    tags:
      - "!*" # Do not execute on tags
  pull_request:
    branches:
      - master
    paths:
      - "!*.MD"
  workflow_dispatch:
jobs:
  coverage:
    name: Run tests & publish coverage to CodeClimate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
        with:
          node-version: 16.x
      - run: npm install -g yarn
      - run: yarn install
      - run: yarn test:unit
      - uses: paambaati/codeclimate-action@v3.2.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
